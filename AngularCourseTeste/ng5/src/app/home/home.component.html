<div class="container color-dark">

        <div class="col">
          <p>Add a bucket list item</p>
        </div>
      
        <div class="col">
          <p>Your bucket list ({{itemCount}})</p>
        </div>
      </div>
      
      <div class="container color-light" [@goals]="goals.length">
      
        <div class="col">
          <p class="sm">Add a bucket list item</p>
      
          <form>
            <input type="text" class="txt" name="item" placeholder="lifegoal.." [(ngModel)]="goalText">
            <br><span>{{ goalText }}</span>
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
          </form>
        </div>
      
        <div class="col">
            <!--for each goal in goals array, create a <p> with ti's content-->
          <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
              {{ goal }}
          </p>
        </div>
      </div>
